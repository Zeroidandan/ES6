        // 计算跳水比赛得分：去掉一个最高分，去掉一个最低分后的平均分再乘以难度系数
        function scort(io, ...fen) {
            var max = Math.max(...fen);
            var min = Math.min(...fen);

            var sum = fen.reduce((a, b) => a + b);

            return (sum - max - min) / (fen.length - 2) * io;
        }

        var result = scort(3.4, 10, 10, 10, 9, 10);
        console.log(result);

    </script>
